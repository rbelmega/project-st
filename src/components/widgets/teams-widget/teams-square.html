<div class="team-square" ng-controller="TeamsCtrl">
    <a ng-click="changeSortOrder()">
        <span class="glyphicon" ng-class="{'glyphicon-arrow-up': predicate === '-name',
            'glyphicon-arrow-down': predicate === 'name'}"></span>
    </a>
    <select class="form-control custom-select custom-form-control" ng-model="searchProperty" ng-init="searchProperty='$'">
        <option value="$">ALL</option>
        <option value="name">NAME</option>
        <option value="city">CITY</option>
    </select>
    <input class="form-control custom-input custom-form-control"
           placeholder="search"
           type="text" ng-model="teamModel[searchProperty]">
    <hr>
    <div class="teams-container">
        <div class="team-container" ng-repeat="team in teams | orderBy: predicate | filter: teamModel[searchProperty]">
            <img class="team-emblem" ng-src="{{team.imageUrl}}">
            <b>{{team.name}}</b>
            <b ng-if="team.city && team.name !== team.city">- {{team.city}}</b>
        </div>
    </div>
</div>
