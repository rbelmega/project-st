<div class="championships-container" ng-controller="championshipPageCtrl">
    <div class="championship-container" ng-repeat="championship in championships"
            ng-click="showTeamsFromChampionship()">
        <img class="championship-image" ng-src="{{championship.imageUrl}}">
        <b>{{championship.name}}.{{championship.sename}}</b>
    </div>
</div>
